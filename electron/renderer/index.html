<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgentOS</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/highlight.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <!-- Remove Twitter panel CSS -->
</head>
<body>
  <!-- Top Pane -->
  <div class="top-pane">
    <div class="logo">
      <span class="logo-agent">Agent</span><span class="logo-os">OS</span>
    </div>
    
    <!-- Settings dropdown menu -->
    <div class="settings-dropdown">
      <button class="settings-button" id="settings-button" aria-label="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
      <div class="settings-menu" id="settings-menu">
        <!-- NLP Model Selection -->
        <div class="settings-section">
          <h3>NLP Model</h3>
          <div class="settings-item">
            <select id="nlp-model-provider" class="model-selector">
              <option value="gemini">Gemini (Google)</option>
              <option value="ollama">Ollama (Local)</option>
            </select>
          </div>
          <div class="settings-item model-selection-container">
            <select id="nlp-model-selector" class="model-selector">
              <option value="">Loading models...</option>
            </select>
          </div>
          <div id="model-status" class="model-status"></div>
        </div>
        
        <div class="settings-divider"></div>
        
        <!-- Existing settings -->
        <div class="settings-item">
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
          </label>
          <span>Dark Mode</span>
        </div>
        <div class="settings-item">
          <label class="switch">
            <input type="checkbox" id="developer-mode">
            <span class="slider round"></span>
          </label>
          <span>Developer Mode</span>
        </div>
        <div class="settings-item">
          <label class="switch">
            <input type="checkbox" id="verbose-mode" checked>
            <span class="slider round"></span>
          </label>
          <span>Verbose Mode</span>
        </div>
      </div>
    </div>
  </div>

  <div class="app-container">
    <!-- Modern Chat Interface (Left Pane) -->
    <div class="left-pane">
      <div class="conversation-container" id="conversation"></div>
      
      <div class="input-container">
        <textarea id="message-input" placeholder="Type a message..." rows="1" autocomplete="off"></textarea>
        <div class="button-container">
          <button id="voice-button" title="Activate voice input" class="input-action-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>
          <button id="send-button" class="input-action-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Splitter with toggle button -->
    <div class="splitter-container">
      <div id="splitter" class="splitter"></div>
      <button id="toggle-sidebar" class="toggle-sidebar" title="Toggle Developer Panel">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="13 17 18 12 13 7"></polyline>
          <polyline points="6 17 11 12 6 7"></polyline>
        </svg>
      </button>
    </div>
    
    <!-- Developer Panel (Right Pane) -->
    <div class="right-pane">
      <div class="execution-log" id="execution-log"></div>
      
      <div class="status-bar">
        <div class="status-container">
          <span id="connection-status" class="status-indicator disconnected"></span>
          <span id="status-message">Disconnected</span>
        </div>

        <div class="actions-container">
          <button id="clear-log" class="action-button">Clear Log</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/highlight.min.js"></script>
  <script src="js/socket.io.min.js"></script>
  <script src="js/app.js"></script>
  <!-- Remove Twitter panel script -->
</body>
</html>
